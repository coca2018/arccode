<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .arc-glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .arc-gradient { background: linear-gradient(135deg, #38bdf8, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-hover { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn-hover:hover { transform: scale(1.02) translateY(-5px); box-shadow: 0 20px 40px -10px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="tsparticles"></div>

    <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center mb-20 gap-8">
        <div>
            <h1 class="text-6xl font-black tracking-tighter arc-gradient uppercase">Arc<span class="text-white">code</span></h1>
            <p class="text-[10px] text-slate-500 tracking-[0.6em] uppercase mt-2">Professional Arc Network Gateway</p>
        </div>
        <div class="flex items-center gap-4">
            <button id="withdrawBtn" class="hidden px-5 py-2.5 bg-red-500/10 text-red-500 border border-red-500/30 rounded-2xl text-[10px] font-bold uppercase hover:bg-red-500 hover:text-white transition">Withdraw Fund üí∞</button>
            <button id="connectBtn" class="px-8 py-3.5 bg-white text-black rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-sky-400 transition-colors">K·∫øt n·ªëi v√≠</button>
        </div>
    </div>

    <div id="uiContainer" class="hidden max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 mb-20 animate-in fade-in slide-in-from-bottom-10 duration-1000">
        
        <div class="arc-glass p-12 rounded-[3.5rem] border-t-4 border-t-sky-500/50 text-center">
            <span class="px-4 py-1 bg-sky-500/10 text-sky-400 text-[10px] font-bold rounded-full uppercase tracking-widest mb-10 inline-block">Logic Engine</span>
            <button id="btnLogic" class="btn-hover w-full py-16 bg-sky-500 text-black rounded-[2.5rem] font-black text-4xl uppercase italic tracking-tighter shadow-xl">
                Deploy Logic
            </button>
            <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest leading-relaxed">Kh·ªüi t·∫°o Smart Contract Logic c∆° b·∫£n tr√™n m·∫°ng Arc</p>
        </div>

        <div class="arc-glass p-12 rounded-[3.5rem] border-t-4 border-t-indigo-500/50 text-center">
            <span class="px-4 py-1 bg-indigo-500/10 text-indigo-400 text-[10px] font-bold rounded-full uppercase tracking-widest mb-10 inline-block">Asset Engine</span>
            <button id="btnAsset" class="btn-hover w-full py-16 bg-indigo-500 text-white rounded-[2.5rem] font-black text-4xl uppercase italic tracking-tighter shadow-xl">
                Create Token
            </button>
            <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest leading-relaxed">Ph√°t h√†nh Token ERC-20 ng·∫´u nhi√™n v√†o v√≠ c·ªßa b·∫°n</p>
        </div>

    </div>

    <div class="max-w-6xl mx-auto arc-glass rounded-[3.5rem] p-12">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-2xl font-bold uppercase italic tracking-widest">Global Streams</h2>
                <p class="text-[10px] text-slate-500 uppercase mt-2">D·ªØ li·ªáu th·ªùi gian th·ª±c t·ª´ h·ª£p ƒë·ªìng m·∫π</p>
            </div>
            <div id="totalCount" class="text-8xl font-black text-sky-500/10 select-none">0</div>
        </div>
        <div id="historyList" class="space-y-4"></div>
    </div>

    <script>
        // --- ƒêI·ªÄN TH√îNG TIN ---
        const FACTORY_ADDRESS = "0xDBC23dcB8C8695F9AFd42296588d38d94490f1a5"; // D√°n ƒë·ªãa ch·ªâ V4 m·ªõi c·ªßa b·∫°n v√†o ƒë√¢y
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        
        const ABI = [
            "function deployLogic(string memory _text) public",
            "function deployAsset(string memory _n, string memory _s, uint256 _q) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw() public"
        ];

        let provider, signer, factoryContract;
        const names = ["ArcNode", "Genesis", "Infinity", "Vortex", "Matrix"];
        const symbols = ["ARC", "GEN", "INF", "VRX", "MTX"];

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                
                const user = (await signer.getAddress()).toLowerCase();
                document.getElementById('uiContainer').classList.remove('hidden');
                document.getElementById('connectBtn').innerText = user.slice(0,6)+"..."+user.slice(-4);
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        // Deploy Logic
        document.getElementById('btnLogic').onclick = async () => {
            try {
                const tx = await factoryContract.deployLogic("ARCCODE LOGIC INSTANCE");
                await tx.wait();
                updateHistory();
            } catch (e) { alert("L·ªói Deploy Logic!"); }
        };

        // Deploy Token
        document.getElementById('btnAsset').onclick = async () => {
            try {
                const r = Math.floor(Math.random() * names.length);
                const q = Math.floor(Math.random() * 89000000) + 10000000;
                const tx = await factoryContract.deployAsset(names[r], symbols[r], q);
                await tx.wait();
                alert(`Th√†nh c√¥ng! B·∫°n ƒë√£ t·∫°o ${q.toLocaleString()} ${symbols[r]}`);
                updateHistory();
            } catch (e) { alert("L·ªói Create Token!"); }
        };

        // Withdraw
        document.getElementById('withdrawBtn').onclick = async () => {
            try {
                const tx = await factoryContract.withdraw();
                await tx.wait();
                alert("R√∫t ti·ªÅn th√†nh c√¥ng v·ªÅ v√≠ Admin!");
            } catch (e) { alert("Th·∫•t b·∫°i!"); }
        };

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 10n ? count - 10n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `
                        <div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-6 bg-white/[0.03] border border-white/5 rounded-[2rem] flex justify-between items-center cursor-pointer hover:bg-sky-500/10 hover:border-sky-500/30 transition-all duration-300">
                            <span class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">ARC_ID #0${i}</span>
                            <span class="text-sm text-sky-400 font-mono tracking-tighter">${addr}</span>
                            <span class="text-[9px] text-white/20 uppercase font-black italic">Verified ‚Üí</span>
                        </div>`;
                }
            } catch (e) {}
        }

        tsParticles.load("tsparticles", { particles: { number: { value: 40 }, color: { value: "#38bdf8" }, move: { enable: true, speed: 0.6 }, opacity: { value: 0.15 }, links: { enable: true, opacity: 0.05, distance: 150 } } });
        updateHistory();
        setInterval(updateHistory, 15000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Ultimate Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010409; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .arc-glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .sticky-left { position: sticky; top: 2rem; height: fit-content; } /* Cố định cột trái */
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-16">
        <h1 class="text-4xl font-black text-sky-400 uppercase italic tracking-tighter">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4 items-center">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/20 text-red-500 border border-red-500/30 rounded-xl text-[10px] font-bold uppercase">Withdraw Admin</button>
            <a href="https://faucet.circle.com/" target="_blank" class="px-4 py-2 bg-yellow-500/10 text-yellow-500 border border-yellow-500/30 rounded-xl text-[10px] font-bold uppercase tracking-widest">Get Gas (Faucet) ⚡</a>
            <button id="connectBtn" class="px-8 py-2 bg-white text-black rounded-xl font-bold uppercase text-xs">Kết nối ví</button>
        </div>
    </div>

    <div id="ui" class="hidden max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div class="lg:col-span-1 space-y-8 sticky-left">
            <div class="arc-glass p-10 rounded-[2.5rem] border-t-2 border-indigo-500/30 text-center">
                <span class="text-[9px] text-indigo-400 font-bold uppercase block mb-8 opacity-50 tracking-widest">Asset Engine (0.1 USDC Fee)</span>
                <button id="btnAsset" class="w-full bg-indigo-600 text-white py-8 rounded-2xl font-black text-xl italic uppercase">Create Token</button>
            </div>
        </div>

        <div class="lg:col-span-2 arc-glass rounded-[3rem] p-10 min-h-[550px]">
            <h2 class="text-xl font-bold uppercase italic opacity-40 mb-10 px-2 tracking-widest italic">Live Activity</h2>
            <div id="historyList" class="space-y-4 font-mono text-[10px]"></div>
        </div>
    </div>

    <script>
        const FACTORY_ADDRESS = "0xdD7C8c79b96B874B48EfbeB70D85B85D5751b812";
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        const USDC_ADDRESS = "0x3600000000000000000000000000000000000000"; //

        const ABI = [
            "function deployAssetWithPermit(string,string,uint256,uint256,uint8,bytes32,bytes32) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256) public view returns (address)",
            "function withdraw(address) public"
        ];

        let provider, signer, factoryContract;

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                
                const user = accounts[0].toLowerCase();
                document.getElementById('ui').classList.remove('hidden');
                document.getElementById('connectBtn').innerText = user.slice(0,6)+"..."+user.slice(-4);
                
                // HIỆN NÚT RÚT TIỀN NẾU LÀ ADMIN
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        // RÚT BẤT KỲ TOKEN NÀO
        document.getElementById('withdrawBtn').onclick = async () => {
            const addr = prompt("Nhập địa chỉ Token cần rút (Để trống để rút ARC):", USDC_ADDRESS);
            try {
                const tx = await factoryContract.withdraw(addr === "" ? "0x0000000000000000000000000000000000000000" : addr);
                alert("Đang thực hiện rút tiền...");
                await tx.wait();
                alert("Rút tiền thành công về ví mẹ!");
            } catch (e) { alert("Lỗi rút tiền!"); }
        };

        // CREATE TOKEN (XÁC NHẬN 1 LẦN)
        document.getElementById('btnAsset').onclick = async () => {
            const btn = document.getElementById('btnAsset');
            try {
                btn.innerText = "SIGNING...";
                btn.disabled = true;

                const userAddr = await signer.getAddress();
                const deadline = Math.floor(Date.now() / 1000) + 3600;
                
                const usdc = new ethers.Contract(USDC_ADDRESS, ["function nonces(address) view returns (uint256)"], provider);
                const nonce = await usdc.nonces(userAddr);

                const domain = { name: "USDC", version: "2", chainId: 2712, verifyingContract: USDC_ADDRESS };
                const types = { Permit: [{ name: "owner", type: "address" }, { name: "spender", type: "address" }, { name: "value", type: "uint256" }, { name: "nonce", type: "uint256" }, { name: "deadline", type: "uint256" }]};
                const message = { owner: userAddr, spender: FACTORY_ADDRESS, value: 100000, nonce: nonce, deadline: deadline };
                
                const signature = await signer.signTypedData(domain, types, message); // HIỆN VÍ ĐỂ KÝ
                const sig = ethers.Signature.from(signature);

                btn.innerText = "SENDING...";
                const tx = await factoryContract.deployAssetWithPermit("ZKO", "ZK", 1000000, deadline, sig.v, sig.r, sig.s);
                await tx.wait();

                alert("Thành công!");
                btn.innerText = "Create Token"; btn.disabled = false;
            } catch (e) { alert("Lỗi!"); btn.disabled = false; }
        };
    </script>
</body>
</html>

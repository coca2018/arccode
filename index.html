<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Asset Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .arc-glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .arc-gradient { background: linear-gradient(135deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">
    <div id="tsparticles"></div>

    <div class="max-w-5xl w-full flex justify-between items-center mt-8 mb-16 z-10">
        <h1 class="text-5xl font-black arc-gradient uppercase">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/10 text-red-500 border border-red-500/30 rounded-xl text-[10px] font-bold uppercase hover:bg-red-500 transition">Withdraw</button>
            <button id="connectBtn" class="px-8 py-3 bg-white text-black rounded-2xl font-bold text-xs uppercase hover:bg-sky-400 transition">Kết nối ví</button>
        </div>
    </div>

    <div id="uiContainer" class="hidden max-w-xl w-full z-10 space-y-8 animate-in fade-in zoom-in duration-500">
        <div class="arc-glass p-12 rounded-[3.5rem] text-center border-t-4 border-t-indigo-600">
            <h3 class="text-indigo-400 font-bold uppercase tracking-[0.3em] text-[10px] mb-10">Asset Engine (Random)</h3>
            
            <button id="btnAsset" class="w-full py-16 bg-indigo-600 text-white rounded-[2.5rem] font-black text-4xl uppercase italic tracking-tighter hover:scale-105 transition shadow-lg shadow-indigo-500/20">
                CREATE TOKEN
            </button>
            
            <p id="status" class="mt-8 text-[10px] text-slate-500 uppercase tracking-[0.3em] italic"></p>
        </div>

        <div class="arc-glass rounded-[3.5rem] p-10">
            <div class="flex justify-between items-center mb-8 px-2">
                <h2 class="text-xl font-bold uppercase italic opacity-30">Activity Stream</h2>
                <div id="totalCount" class="text-6xl font-black text-sky-500/10">0</div>
            </div>
            <div id="historyList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // CẬP NHẬT ĐỊA CHỈ FACTORY VÀ ADMIN VÍ
        const FACTORY_ADDRESS = "0x1ea464Ec7Dd824Ff076B6fE43Aa941197eAB3ef9"; 
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        
        const ABI = [
            "function deployAsset(string memory _n, string memory _s, uint256 _q) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw() public"
        ];

        let provider, signer, factoryContract;
        
        // BỘ MÁY RANDOM TÊN VÔ TẬN
        const pfx = ["Super", "Cyber", "Mega", "Alpha", "Global", "Meta", "Solar", "Deep", "Shadow", "Neon"];
        const mid = ["Arc", "Matrix", "Chain", "Vortex", "Cloud", "Link", "Space", "Core", "Delta", "Pulse"];
        const sfx = ["Genesis", "Network", "Protocol", "Asset", "Token", "Engine", "System", "Whale", "Nodes", "X"];

        function getRandomData() {
            const n = `${pfx[Math.floor(Math.random()*pfx.length)]} ${mid[Math.floor(Math.random()*mid.length)]} ${sfx[Math.floor(Math.random()*sfx.length)]}`;
            const s = n.split(' ').map(w => w[0]).join('').toUpperCase();
            const q = Math.floor(Math.random() * 89000000) + 10000000;
            return { n, s, q };
        }

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                
                const user = (await signer.getAddress()).toLowerCase();
                document.getElementById('uiContainer').classList.remove('hidden');
                document.getElementById('connectBtn').innerText = user.slice(0,6)+"..."+user.slice(-4);
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        document.getElementById('btnAsset').onclick = async () => {
            try {
                const btn = document.getElementById('btnAsset');
                const status = document.getElementById('status');
                const { n, s, q } = getRandomData();

                btn.disabled = true;
                btn.innerText = `MINTING ${s}...`;
                status.innerText = "ĐANG GỬI GIAO DỊCH LÊN ARC NETWORK...";

                const tx = await factoryContract.deployAsset(n, s, q);
                await tx.wait();
                
                status.innerText = `THÀNH CÔNG! BẠN VỪA TẠO ${q.toLocaleString()} ${s}`;
                btn.disabled = false;
                btn.innerText = "CREATE TOKEN";
                updateHistory();
            } catch (e) {
                alert("Giao dịch bị từ chối!");
                document.getElementById('btnAsset').disabled = false;
                document.getElementById('btnAsset').innerText = "CREATE TOKEN";
            }
        };

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 5n ? count - 5n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `<div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-5 bg-white/[0.02] border border-white/5 rounded-3xl flex justify-between items-center cursor-pointer hover:bg-sky-500/5 transition">
                        <span class="text-[10px] text-slate-600 font-bold uppercase tracking-widest">ID #0${i}</span>
                        <span class="text-xs text-sky-400 font-mono">${addr}</span>
                    </div>`;
                }
            } catch (e) {}
        }

        tsParticles.load("tsparticles", { particles: { number: { value: 30 }, color: { value: "#38bdf8" }, move: { enable: true, speed: 0.5 }, opacity: { value: 0.1 }, links: { enable: true, opacity: 0.05 } } });
        updateHistory();
        setInterval(updateHistory, 15000);
    </script>
</body>
</html>

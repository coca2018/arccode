<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Ultimate Asset Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .arc-glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .arc-gradient { background: linear-gradient(135deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-main { transition: all 0.4s; }
        .btn-main:hover { transform: translateY(-4px); box-shadow: 0 15px 30px rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="tsparticles"></div>

    <div class="max-w-6xl mx-auto flex justify-between items-center mb-20 mt-4">
        <h1 class="text-5xl font-black arc-gradient uppercase">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/10 text-red-500 border border-red-500/30 rounded-xl text-[10px] font-bold">WITHDRAW</button>
            <button id="connectBtn" class="px-8 py-3 bg-white text-black rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-sky-400 transition">Kết nối ví</button>
        </div>
    </div>

    <div id="ui" class="hidden max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 mb-20">
        <div class="arc-glass p-12 rounded-[3.5rem] border-t-2 border-t-sky-500/50 text-center">
            <span class="text-[10px] text-sky-400 font-bold uppercase tracking-widest mb-10 block">Logic Engine</span>
            <button id="btnLogic" class="btn-main w-full py-16 bg-sky-500 text-black rounded-[2.5rem] font-black text-3xl uppercase italic tracking-tighter">Deploy Logic</button>
        </div>

        <div class="arc-glass p-12 rounded-[3.5rem] border-t-2 border-t-indigo-500/50 text-center">
            <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest mb-10 block">Asset Engine (Infinite Random)</span>
            <button id="btnAsset" class="btn-main w-full py-16 bg-indigo-600 text-white rounded-[2.5rem] font-black text-3xl uppercase italic tracking-tighter">Create Token</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto arc-glass rounded-[3.5rem] p-12">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-bold uppercase italic opacity-30 tracking-widest">Global Streams</h2>
            <div id="totalCount" class="text-6xl font-black text-sky-500/10">0</div>
        </div>
        <div id="historyList" class="space-y-4"></div>
    </div>

    <script>
        const FACTORY_ADDRESS = "0x1ea464Ec7Dd824Ff076B6fE43Aa941197eAB3ef9"; 
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        const ABI = [
            "function deployLogic(string memory _text) public",
            "function deployAsset(string memory _n, string memory _s, uint256 _q) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw() public"
        ];

        let provider, signer, factoryContract;

        // DANH SÁCH TỪ VỰNG RANDOM VÔ TẬN
        const pfx = ["Super", "Cyber", "Mega", "Ultra", "Alpha", "Global", "Meta", "Luna", "Solar", "Deep", "Shadow", "Neon"];
        const mid = ["Arc", "Matrix", "Chain", "Node", "Vortex", "Cloud", "Link", "Edge", "Space", "Core", "Delta", "Pulse"];
        const sfx = ["Genesis", "Network", "Protocol", "Asset", "Token", "Engine", "System", "Flow", "Whale", "Nodes", "X"];

        function getRand() {
            const n = `${pfx[Math.floor(Math.random()*pfx.length)]} ${mid[Math.floor(Math.random()*mid.length)]} ${sfx[Math.floor(Math.random()*sfx.length)]}`;
            const s = n.split(' ').map(w => w[0]).join('').toUpperCase();
            const q = Math.floor(Math.random() * 89000000) + 10000000;
            return { n, s, q };
        }

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                document.getElementById('ui').classList.remove('hidden');
                const user = (await signer.getAddress()).toLowerCase();
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        document.getElementById('btnAsset').onclick = async () => {
            try {
                const { n, s, q } = getRand();
                const tx = await factoryContract.deployAsset(n, s, q);
                const receipt = await tx.wait();
                
                // TỰ ĐỘNG THÊM VÀO METAMASK
                const tokenAddr = receipt.logs[0].address;
                await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: { type: 'ERC20', options: { address: tokenAddr, symbol: s, decimals: 18 } }
                });
                updateHistory();
            } catch (e) { alert("Lỗi!"); }
        };

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 10n ? count - 10n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `<div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-5 bg-white/[0.02] border border-white/5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-sky-500/5 transition">
                        <span class="text-[10px] text-slate-600 font-bold uppercase">ID #0${i}</span>
                        <span class="text-xs text-sky-400 font-mono tracking-tighter">${addr}</span>
                        <span class="text-[9px] text-white/20 uppercase italic">Verified →</span>
                    </div>`;
                }
            } catch (e) {}
        }

        tsParticles.load("tsparticles", { particles: { number: { value: 35 }, color: { value: "#38bdf8" }, move: { enable: true, speed: 0.5 }, opacity: { value: 0.1 }, links: { enable: true, opacity: 0.05 } } });
        updateHistory();
        setInterval(updateHistory, 15000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Dual Engine Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .arc-glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .arc-gradient { background: linear-gradient(135deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-6 md:p-10">
    <div id="tsparticles"></div>

    <div class="max-w-6xl mx-auto flex justify-between items-center mb-16">
        <h1 class="text-5xl font-black arc-gradient uppercase">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/20 text-red-500 border border-red-500 rounded-xl text-[10px] font-bold uppercase hover:bg-red-500 hover:text-white transition">Withdraw</button>
            <button id="connectBtn" class="px-8 py-3 bg-white text-black rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-sky-400 transition">Kết nối ví</button>
        </div>
    </div>

    <div id="uiContainer" class="hidden max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 mb-20">
        <div class="arc-glass p-12 rounded-[3.5rem] border-t-4 border-t-sky-500 text-center">
            <span class="text-[10px] text-sky-400 font-bold uppercase tracking-widest mb-10 block">Logic Engine</span>
            <button id="btnLogic" class="w-full py-16 bg-sky-500 text-black rounded-[2.5rem] font-black text-3xl uppercase italic tracking-tighter hover:scale-105 transition shadow-lg shadow-sky-500/20">
                Deploy Contract
            </button>
            <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest leading-relaxed">Khởi tạo Logic Smart Contract cơ bản</p>
        </div>

        <div class="arc-glass p-12 rounded-[3.5rem] border-t-4 border-t-indigo-500 text-center">
            <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest mb-10 block">Asset Engine</span>
            <button id="btnAsset" class="w-full py-16 bg-indigo-600 text-white rounded-[2.5rem] font-black text-3xl uppercase italic tracking-tighter hover:scale-105 transition shadow-lg shadow-indigo-500/20">
                Create Token
            </button>
            <p class="mt-8 text-slate-500 text-[10px] uppercase tracking-widest leading-relaxed">Phát hành Token ERC-20 ngẫu nhiên vô tận</p>
        </div>
    </div>

    <div class="max-w-6xl mx-auto arc-glass rounded-[3.5rem] p-10">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-xl font-bold uppercase italic opacity-30 tracking-widest">Global Streams</h2>
            <div id="totalCount" class="text-6xl font-black text-sky-500/10">0</div>
        </div>
        <div id="historyList" class="space-y-4 font-mono"></div>
    </div>

    <script>
        const FACTORY_ADDRESS = "0xc00C99cDD67dB66B56206dB320F659926C918Be2"; 
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        
        const ABI = [
            "function deployLogic(string memory _text) public",
            "function deployAsset(string memory _n, string memory _s, uint256 _q) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw() public"
        ];

        let provider, signer, factoryContract;
        const pfx = ["Super", "Cyber", "Mega", "Alpha", "Global", "Meta", "Solar", "Deep", "Shadow", "Neon"];
        const mid = ["Arc", "Matrix", "Chain", "Vortex", "Cloud", "Link", "Space", "Core", "Delta", "Pulse"];
        const sfx = ["Genesis", "Network", "Protocol", "Asset", "Token", "Engine", "System", "Whale", "Nodes", "X"];

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                document.getElementById('uiContainer').classList.remove('hidden');
                const user = (await signer.getAddress()).toLowerCase();
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        // Hàm 1: Deploy Contract Logic
        document.getElementById('btnLogic').onclick = async () => {
            try {
                const tx = await factoryContract.deployLogic("ARCCODE LOGIC INSTANCE");
                await tx.wait();
                updateHistory();
            } catch (e) { alert("Lỗi!"); }
        };

        // Hàm 2: Create Token Random
        document.getElementById('btnAsset').onclick = async () => {
            try {
                const n = `${pfx[Math.floor(Math.random()*pfx.length)]} ${mid[Math.floor(Math.random()*mid.length)]} ${sfx[Math.floor(Math.random()*sfx.length)]}`;
                const s = n.split(' ').map(w => w[0]).join('').toUpperCase();
                const q = Math.floor(Math.random() * 89000000) + 10000000;
                const tx = await factoryContract.deployAsset(n, s, q);
                await tx.wait();
                updateHistory();
            } catch (e) { alert("Lỗi!"); }
        };

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 8n ? count - 8n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `<div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-4 bg-white/[0.02] border border-white/5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-sky-500/5 transition">
                        <span class="text-[10px] text-slate-600">ARC_ID #0${i}</span>
                        <span class="text-xs text-sky-400 font-bold">${addr}</span>
                    </div>`;
                }
            } catch (e) {}
        }

        tsParticles.load("tsparticles", { particles: { number: { value: 30 }, color: { value: "#38bdf8" }, move: { enable: true, speed: 0.5 }, opacity: { value: 0.1 }, links: { enable: true, opacity: 0.05 } } });
        updateHistory();
        setInterval(updateHistory, 15000);
    </script>
</body>
</html>

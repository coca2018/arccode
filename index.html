<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Ultimate Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        .arc-glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .sticky-left { position: sticky; top: 2rem; height: fit-content; } /* Cố định cột trái */
    </style>
</head>
<body class="p-6 md:p-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center mb-16">
        <h1 class="text-5xl font-black text-sky-400 uppercase tracking-tighter">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4 items-center">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/20 text-red-500 border border-red-500/30 rounded-xl text-[10px] font-bold uppercase tracking-widest">Withdraw Admin</button>
            <button id="connectBtn" class="px-8 py-2 bg-white text-black rounded-xl font-bold uppercase text-xs hover:bg-sky-400 transition shadow-lg">Kết nối ví</button>
        </div>
    </div>

    <div id="ui" class="hidden max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div class="lg:col-span-1 space-y-8 sticky-left">
            <div class="arc-glass p-10 rounded-[2.5rem] border-t-2 border-sky-500/30 text-center">
                <span class="text-[9px] text-sky-400 font-bold uppercase block mb-8 opacity-50 tracking-widest">Logic Engine</span>
                <button id="btnLogic" class="w-full bg-sky-500 text-white py-8 rounded-2xl font-black text-xl italic uppercase">Deploy Logic</button>
            </div>
            <div class="arc-glass p-10 rounded-[2.5rem] border-t-2 border-indigo-500/30 text-center">
                <span class="text-[9px] text-indigo-400 font-bold uppercase block mb-8 opacity-50 tracking-widest">Asset Engine</span>
                <button id="btnAsset" class="w-full bg-indigo-600 text-white py-8 rounded-2xl font-black text-xl italic uppercase shadow-lg shadow-indigo-500/20">Create Token</button>
            </div>
        </div>

        <div class="lg:col-span-2 arc-glass rounded-[3rem] p-10 min-h-[550px]">
            <div class="flex justify-between items-center mb-10 px-2">
                <h2 class="text-xl font-bold uppercase italic opacity-40 italic tracking-widest">Live Activity</h2>
                <div id="totalCount" class="text-7xl font-black text-sky-400 opacity-10">0</div>
            </div>
            <div id="historyList" class="space-y-4 font-mono text-[10px]"></div>
        </div>
    </div>

    <script>
        const FACTORY_ADDRESS = "0xF90f04A892ACb1EBB17E8cFc4b2F51C733410d36"; // Dán địa chỉ sau khi deploy bản trên
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        const USDC_ADDRESS = "0x3600000000000000000000000000000000000000"; //

        const ABI = [
            "function deployLogicWithPermit(string memory _text, uint256 deadline, uint8 v, bytes32 r, bytes32 s) public",
            "function deployAssetWithPermit(string memory _n, string memory _s, uint256 _q, uint256 deadline, uint8 v, bytes32 r, bytes32 s) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw(address _token) public"
        ];

        let provider, signer, factoryContract;

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                const user = (await signer.getAddress()).toLowerCase();
                document.getElementById('ui').classList.remove('hidden');
                document.getElementById('connectBtn').innerText = user.slice(0,6)+"..."+user.slice(-4);
                
                // Hiển thị nút rút tiền cho Admin
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        // Rút bất kỳ loại token nào
        document.getElementById('withdrawBtn').onclick = async () => {
            const target = prompt("Nhập địa chỉ Token cần rút (Để trống để rút ARC coin):", USDC_ADDRESS);
            const addr = target === "" ? "0x0000000000000000000000000000000000000000" : target;
            try {
                const tx = await factoryContract.withdraw(addr);
                alert("Đang rút tài sản...");
                await tx.wait();
                alert("Rút tiền thành công!");
            } catch (e) { alert("Lỗi!"); }
        };

        // Gộp 1 lần xác nhận (Permit)
        async function handleAction(type) {
            const btn = type === 'logic' ? document.getElementById('btnLogic') : document.getElementById('btnAsset');
            try {
                btn.innerText = "SENDING...";
                btn.disabled = true;
                
                // Demo luồng Permit (Trong thực tế gọi signTypedData cho USDC 0x3600...)
                alert("Xác nhận 1 lần duy nhất trên ví!");
                
                setTimeout(() => {
                    alert("Thành công! Kiểm tra phí USDC và Token mới.");
                    btn.innerText = type === 'logic' ? "Deploy Logic" : "Create Token";
                    btn.disabled = false;
                    updateHistory();
                }, 3500);
            } catch (e) { alert("Lỗi!"); btn.innerText = "Error"; btn.disabled = false; }
        }

        document.getElementById('btnLogic').onclick = () => handleAction('logic');
        document.getElementById('btnAsset').onclick = () => handleAction('asset');

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 8n ? count - 8n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `<div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-4 bg-white/[0.02] border border-white/5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-sky-500/10 transition">
                        <span class="text-[9px] text-slate-600 font-bold uppercase tracking-widest">ARC_ID #0${i}</span>
                        <span class="text-sky-400 font-mono text-xs">${addr}</span>
                    </div>`;
                }
            } catch (e) {}
        }
        updateHistory();
    </script>
</body>
</html>

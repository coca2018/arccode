<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ARCCODE - Web3 Gateway</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #010409; color: #fff; font-family: 'Space Grotesk', sans-serif; overflow-x: hidden; }
        #tsparticles { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .arc-glass { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .arc-gradient { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-6 md:p-10">
    <div id="tsparticles"></div>

    <div class="max-w-6xl mx-auto flex justify-between items-center mb-16 z-10">
        <h1 class="text-5xl font-black arc-gradient uppercase">Arc<span class="text-white">code</span></h1>
        <div class="flex gap-4 items-center">
            <button id="withdrawBtn" class="hidden px-4 py-2 bg-red-500/10 text-red-500 border border-red-500/30 rounded-xl text-[10px] font-bold">WITHDRAW</button>
            <a href="https://faucet.circle.com/" target="_blank" class="text-[10px] px-3 py-1.5 border border-yellow-500/30 text-yellow-500 rounded-lg font-bold">Get Gas ⚡</a>
            <button id="connectBtn" class="px-6 py-2 bg-white text-black rounded-xl font-bold text-xs uppercase hover:bg-sky-400 transition">Kết nối ví</button>
        </div>
    </div>

    <div id="ui" class="hidden max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8 z-10">
        <div class="lg:col-span-1 space-y-6">
            <div class="arc-glass p-8 rounded-[2.5rem] border-t-2 border-sky-500/30 text-center">
                <span class="text-[9px] text-sky-400 font-bold uppercase block mb-6 opacity-50 tracking-widest">Logic Engine</span>
                <button id="btnLogic" class="w-full bg-sky-500 text-white py-8 rounded-2xl font-black text-xl hover:scale-105 transition uppercase italic">Deploy Contract</button>
            </div>
            <div class="arc-glass p-8 rounded-[2.5rem] border-t-2 border-indigo-500/30 text-center">
                <span class="text-[9px] text-indigo-400 font-bold uppercase block mb-6 opacity-50 tracking-widest">Asset Engine</span>
                <button id="btnAsset" class="w-full bg-indigo-600 text-white py-8 rounded-2xl font-black text-xl hover:scale-105 transition uppercase italic">Create Token</button>
            </div>
        </div>

        <div class="lg:col-span-2 arc-glass rounded-[3rem] p-10 min-h-[450px]">
            <div class="flex justify-between items-center mb-8 px-2">
                <h2 class="text-xl font-bold uppercase italic opacity-40">Live Activity</h2>
                <div id="totalCount" class="text-7xl font-black text-sky-400 opacity-10">0</div>
            </div>
            <div id="historyList" class="space-y-4 font-mono text-xs"></div>
        </div>
    </div>

    <script>
        const FACTORY_ADDRESS = "0x8A0371619F07575e20b2298ec7972d7897bD4bA2"; // Thay địa chỉ ví mẹ của bạn
        const ADMIN_WALLET = "0xEDc57f4a8c91666e25F56dEbE4a22D979943690E".toLowerCase();
        const USDC_ADDRESS = "0x3600000000000000000000000000000000000000"; //
        
        const ABI = [
            "function deployLogicWithPermit(string memory _text, uint256 deadline, uint8 v, bytes32 r, bytes32 s) public",
            "function deployAssetWithPermit(string memory _n, string memory _s, uint256 _q, uint256 deadline, uint8 v, bytes32 r, bytes32 s) public",
            "function getCount() public view returns (uint256)",
            "function getEntity(uint256 i) public view returns (address)",
            "function withdraw(address _token) public"
        ];

        let provider, signer, factoryContract;
        const pfx = ["Super", "Cyber", "Mega", "Alpha", "Global"];
        const mid = ["Arc", "Matrix", "Chain", "Vortex", "Cloud"];
        const sfx = ["Genesis", "Network", "Protocol", "Asset", "Token"];

        document.getElementById('connectBtn').onclick = async () => {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                signer = await provider.getSigner();
                factoryContract = new ethers.Contract(FACTORY_ADDRESS, ABI, signer);
                const user = (await signer.getAddress()).toLowerCase();
                document.getElementById('ui').classList.remove('hidden');
                document.getElementById('connectBtn').innerText = user.slice(0,6)+"..."+user.slice(-4);
                if (user === ADMIN_WALLET) document.getElementById('withdrawBtn').classList.remove('hidden');
            }
        };

        async function handleAction(type) {
            const btn = type === 'logic' ? document.getElementById('btnLogic') : document.getElementById('btnAsset');
            const original = btn.innerText;
            try {
                btn.innerText = "SENDING..."; //
                btn.disabled = true;

                // GIẢ LẬP PERMIT VÀ SEND (XÁC NHẬN 1 LẦN)
                alert("Xác nhận 1 lần trên ví!");
                
                setTimeout(() => {
                    alert("Thành công! Kiểm tra Tokens Transferred và Minted.");
                    btn.innerText = original; btn.disabled = false; updateHistory();
                }, 3000);
            } catch (e) { alert("Lỗi!"); btn.innerText = original; btn.disabled = false; }
        }

        document.getElementById('btnLogic').onclick = () => handleAction('logic');
        document.getElementById('btnAsset').onclick = () => handleAction('asset');
        document.getElementById('withdrawBtn').onclick = async () => {
            await factoryContract.withdraw(USDC_ADDRESS); // Tự động rút USDC
            alert("Đã rút USDC về ví Admin!");
        };

        async function updateHistory() {
            try {
                const rpc = new ethers.JsonRpcProvider("https://rpc.testnet.arc.network");
                const factory = new ethers.Contract(FACTORY_ADDRESS, ABI, rpc);
                const count = await factory.getCount();
                document.getElementById('totalCount').innerText = count.toString();
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const start = count > 5n ? count - 5n : 0n;
                for (let i = count - 1n; i >= start; i--) {
                    const addr = await factory.getEntity(i);
                    list.innerHTML += `<div onclick="window.open('https://testnet.arcscan.app/address/${addr}', '_blank')" class="p-4 bg-white/[0.02] border border-white/5 rounded-2xl flex justify-between items-center cursor-pointer hover:bg-sky-500/10 transition">
                        <span class="text-[9px] text-slate-600 font-bold uppercase">ARC_ID #0${i}</span>
                        <span class="text-sky-400 font-mono">${addr}</span>
                    </div>`;
                }
            } catch (e) {}
        }
        tsParticles.load("tsparticles", { particles: { number: { value: 30 }, color: { value: "#38bdf8" }, move: { enable: true, speed: 0.5 }, opacity: { value: 0.1 }, links: { enable: true, opacity: 0.05 } } });
        updateHistory();
    </script>
</body>
</html>
